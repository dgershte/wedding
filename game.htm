<html>
    <canvas id="canvas" style="border:1px solid"/>
</html>
<script src="spritesheet.js"></script>
<script src="jumpgame.js"></script>
<script>
    // Create the canvas
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 550;
    canvas.height = 650;

	canvas.addEventListener("mousedown", mouseDown, false);
	canvas.addEventListener("mousemove", mouseXY, false);
	canvas.addEventListener("touchstart", touchDown, false);
	canvas.addEventListener("touchmove", touchXY, true);
	canvas.addEventListener("touchend", touchUp, false);

	document.body.addEventListener("mouseup", mouseUp, false);
	document.body.addEventListener("touchcancel", touchUp, false);

	var keyLeft = false;
	var keyRight = false;

	window.onkeydown = function(e) {
		var key = e.keyCode ? e.keyCode : e.which;

		if (key == 37) {
			keyLeft = true;
		} else if (key == 39) {
			keyRight = true;
		}
	}

	window.onkeyup = function(e) {
	   var key = e.keyCode ? e.keyCode : e.which;

		if (key == 37) {
			keyLeft = false;
		} else if (key == 39) {
			keyRight = false;
		}
	}

	var canX = [], canY = [],
		mouseIsDown = 0, len = 0;

	function mouseUp() {
		mouseIsDown = 0;
		mouseXY();
	}

	function mouseDown() {
		mouseIsDown = 1;
		mouseXY();
	}

	function touchDown() {
		mouseIsDown = 1;
		touchXY();
	}

	function touchUp(e) {
		if (!e)
			e = event;
		len = e.targetTouches.length;
	}

	function mouseXY(e) {
		if (!e)
			e = event;
		canX[0] = e.pageX - canvas.offsetLeft;
		canY[0] = e.pageY - canvas.offsetTop;
		len = 1;
	}

	function touchXY(e) {
		if (!e)
			e = event;
		e.preventDefault();
		len = e.targetTouches.length;
		for (i = 0; i < len; i++) {
			canX[i] = e.targetTouches[i].pageX - canvas.offsetLeft;
			canY[i] = e.targetTouches[i].pageY - canvas.offsetTop;
		}
	}

	/*
	function getLeftRight(){
		left = false;
		right = false;
		if(mouseIsDown == 1){
			if(canX[0]<canvas.width/2){
				left = true;
				right = false;
			} else {
				right = true;
				left = false;
			}
		}
	}
	*/



	// The main game loop
	var lastTime;
	function main() {
		var now = Date.now();
		var dt = (now - lastTime) / 1000.0;

		//getLeftRight();
		update(dt);
		render();

		lastTime = now;
		requestAnimationFrame(main);

	};

	function update(dt) {
		everyframe(dt);
	}

	function render() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		console.log("render");
		var i = 0;
		while(i<tcs.length){
			tcs[i].render();
			i++;
		}
	}

	resources.onReady(initXML);

	function initXML(){
		console.log("initxml");
		loadXML(init);
	}

	function init(){
		console.log("init");
		lastTime = Date.now();
		
		setup();
		main();
	}
</script>
